spring.application.name=PointsManagerDemo

# MySQL connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/points?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${POINTS_DB_USERNAME:defaultUsername}
spring.datasource.password=${POINTS_DB_PASSWORD:defaultPassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
